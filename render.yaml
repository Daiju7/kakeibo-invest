services:
  - type: web
    name: kakeibo-backend
    env: node
    plan: free
    region: tokyo  
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: DB_HOST
        value: localhost
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: ""
      - key: DB_NAME
        value: kakeibo
      - key: ALPHA_VANTAGE_API_KEY
        sync: false  # Renderのダッシュボードで手動設定するため

